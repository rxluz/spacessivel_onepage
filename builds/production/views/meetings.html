<div class="card meetings cf"><div class="textintro"><h1>Add a Meeting</h1><p>Type a meeting name and hit +</p></div><!-- textintro --><form class="formgroup addmeeting cf" name="myForm" ng-submit="addMeeting()" novalidate><div class="inputwrapper"><input type="text" name="meetingname" placeholder="Meeting name" ng-model="meetingname" ng-required="true"> <button class="btn" type="submit" ng-disabled="myform.$invalid">+</button></div></form><h2>Your meetings</h2><div class="meeting" ng-repeat="(key, meeting) in meetings"><button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button> <a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip"><span class="span">Go to check-in URL</span></a> <span class="text">{{meeting.name}}</span></div></div><!-- meetings cf -->
